<html>

<head>
  <title>The String Reducer</title>
</head>

<body>

  <script>
    var myString = "Star Wars is Awesome";
    var reduceBy = prompt(
      "Reduce \"Star Wars is Awesome\" by X amount of characters");
    alert(myString.substr(0, (myString.length - reduceBy)));
  </script>

</body>


</html>
